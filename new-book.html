<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- STYLES -->
    <!-- bootstrap icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="freelancer-header bg-dark bg-dark">
        <nav class="navbar navbar-expand-xl h-100">
            <div class="container-fluid">
                <img class="img-fluid" src="img/duck.png" alt="duck">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="bi bi-list"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link link-light active text-capitalize text-secondary text-decoration-none"
                                aria-current="page" href="index.html">torna alla home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">storico
                                prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <h1>Nuovo Libro</h1>
            <form class="row g-3 justify-content-center ">
                <div class="col-6">
                    <label for="input-name" class="form-label fw-semibold">Nome Autore</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="input-lastname" class="form-label fw-semibold">Cognome Autore</label>
                    <input type="text" class="form-control" id="input-lastname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="input-title" class="form-label fw-semibold">Titolo</label>
                    <input type="text" class="form-control" id="input-title"
                        placeholder="Inserisci il titolo del libro">
                    Titolo versione italiana
                </div>
                <div class="col-12 col-xl-4">
                    <label for="input-kind" class="form-label fw-semibold">Genere</label>
                    <select id="input-kind" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Avventura</option>
                        <option>Romantico</option>
                        <option>Giallo</option>
                        <option>Fantasy</option>
                        <option>Cultura</option>
                    </select>
                </div>
                <div class="col-12 col-xl-4">
                    <label for="input-age" class="form-label fw-semibold">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="input-age"
                        placeholder="inserisci l'anno (solo numeri)">
                </div>
                <div class="col-12 col-xl-4">
                    <label for="input-isbn" class="form-label fw-semibold">ISBN#</label>
                    <input type="number" class="form-control" id="input-isbn" placeholder="inserisci il codice ISBN#">
                </div>
                <hr class="my-5">
                <div class="m-0">
                    <label for="floatingTextarea" class="fw-semibold">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                        id="floatingTextarea" style="height: 100px"></textarea>
                </div>
                <div class="p-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div class="col-12">
                    <a class="add-book text-white text-decoration-none col-auto btn btn-primary"
                        href="index.html">Aggiungi
                        Libro</a>
                </div>
            </form>
        </div>
    </main>


    <!-- js bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
