<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- STYLES -->
    <!-- bootstrap icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="freelancer-header bg-dark bg-dark">
        <nav class="navbar navbar-expand-xl h-100">
            <div class="container-fluid">
                <img class="img-fluid" src="img/duck.png" alt="duck">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="bi bi-list"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link link-light active text-capitalize text-secondary text-decoration-none"
                                aria-current="page" href="#">catalogo
                                libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">storico
                                prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light text-capitalize text-secondary text-decoration-none"
                                href="#">help</a>
                        </li>
                    </ul>
                </div>
                <form class="d-none d-xl-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="border btn btn-dark" type="submit">Cerca</button>
                </form>
            </div>
        </nav>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
